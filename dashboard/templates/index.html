{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Resultados Spark Streaming-FCA</title>
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1>Resultados Spark Streaming-FCA</h1>		
			</div>			
		</div>
		<div style="margin-top: 25px;" class="row">        
			<div class="col-lg-12">
		        <table class="table table-hover">
					<thead>
					<tr>
					  <th scope="col">Nombre Archivo</th>
					  <th scope="col">Ver Resultados</th>
					</tr>
					</thead>
					<tbody>					
						{% for i in data %}
						<tr>						
					  		<th scope="row">{{i}}</th>
					  		<td><a href="/ver?u={{i}}" class="btn btn-primary">Ver</a></td>					  
					  	</tr>					
					  	{% endfor %}
					
					</tbody>
				</table>
			</div>
		</div>
    </div>
</body>
</html>
